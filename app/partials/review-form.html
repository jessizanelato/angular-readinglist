<hr/>
<form name="reviewForm" ng-submit="reviewFormCtrl.addReview(reviewForm)">
	<div class="row">
		<div class="col-sm-6">
			<div class="alert alert-success col-sm-11" ng-show="reviewFormCtrl.success && !reviewFormCtrl.book.isbn">
				{{reviewFormCtrl.success}}
			</div>
			<div class="form-group row">
			    <label for="title" class="col-sm-2 col-form-label">Title:</label>
			    <div class="col-sm-9">
			    	<input type="text" ng-model="reviewFormCtrl.book.title" class="form-control" name="title" id="title" placeholder="Book Title">
			    </div>
			</div>
			<div class="form-group row">
			    <label for="isbn" class="col-sm-2 col-form-label">ISBN:</label>
			    <div class="col-sm-9">
			    	<input type="text" ng-change="reviewFormCtrl.clearSuccess()" ng-model="reviewFormCtrl.book.isbn" class="form-control" name="isbn" id="isbn" placeholder="ISBN-10">
			    </div>
			</div>
			<div class="form-group row">
			    <label for="author" class="col-sm-2 col-form-label">Author:</label>
			    <div class="col-sm-9">
			    	<input type="text" ng-model="reviewFormCtrl.book.author" class="form-control" name="author" id="author" placeholder="Author">
			    </div>
			</div>
			<div class="form-group row">
			    <label for="review" class="col-sm-2 col-form-label">Review:</label>
			    <div class="col-sm-9"> 
			    	<textarea name="review" ng-model="reviewFormCtrl.book.review" id="review" class="form-control" placeholder="Review"></textarea>
			    </div>
			</div>
			<div class="form-group row">
			    <label for="rating" class="col-sm-2 col-form-label">Rating:</label>
			    <div class="col-sm-9">
			    	<select class="form-control form-control-sm" ng-options="item for item in reviewFormCtrl.rating" name="rating" id="rating" ng-model="reviewFormCtrl.book.rating">
			    		<option value="">-- choose rating --</option>
			    	</select>
			    </div>
			</div>
			<div class="form-group row">
				<label for="genre" class="col-sm-2 col-form-label">Genre:</label>
			    <div class="col-sm-9">
			    	<div class="form-check form-check-inline" ng-repeat="genre in genres">
						<label class="form-check-label" for={{genre}}>
							<input class="form-check-input" type="checkbox" name="genre" id="{{genre}}" value="{{genre}}" ng-model="reviewFormCtrl.book.genres[genre]"> {{genre}}
						</label>
					</div>
			    </div>
			</div>
			<div class="row">
				<div class="col-sm-11">
					<button type="submit" class="btn btn-primary float-right">Save Review</button>
				</div>
			</div>
		</div>
		<div class="col-sm-5">
			<div class="row border bg-light" ng-show="reviewFormCtrl.book.isbn">
				<div class="col-sm-3">
					<book-cover book="reviewFormCtrl.book"></book-cover>
				</div>
				<div class="col-sm-9">
					<book-info book="reviewFormCtrl.book"></book-info>
					<book-genres genres="reviewFormCtrl.book.genres"></book-genres>
				</div>
			</div>
		</div>
	</div>
</form>
